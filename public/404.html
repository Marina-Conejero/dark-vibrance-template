
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hive Mechanics</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages or similar static hosts
    // This script takes the current URL and redirects to the proper route in the SPA
    var pathSegmentsToKeep = 0;
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  Redirecting to Hive Mechanics...
</body>
</html>
